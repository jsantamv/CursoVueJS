<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SheetJS Live Demo</title>


	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</head>

<body class="modal-body">

	<div>
		<h3 style="color: blue;">Forma para subir archivos desde excel y convertir en formatos </h1>
	</div>

	<div class="row">

		<div class="col-lg-2">
			<form>
				<div class="form-group">
					<h3>Formato de Salida:</h3>
					<select class="browser-default custom-select" name="format" onchange="setfmt()">
						<option value="csv" selected> CSV</option>
						<option value="json"> JSON</option>
						<option value="form"> FORMULAE</option>
						<option value="html"> HTML</option>
					</select>
				</div>
			</form>
		</div>
	</div>	
	<hr />
	<div class="card w-50 p-3" style="background-color: #eee;" id="drop">
		Drop a spreadsheet file here to see sheet data
	</div>
	<br>
	<div class="form-group">
		<label for="csv_file" class="control-label col-sm-3 text-right">CSV file to import</label>
		<div class="col-sm-9">
			<input type="file" id="xlf" name="xlfile" class="form-control">
		</div>
	</div>

	<!-- <input type="file" name="xlfile" id="xlf" /> ... or click here to select a file -->
	<!-- <textarea id="b64data">... or paste a base64-encoding here</textarea>
	<input type="button" id="dotext" value="Click here to process the base64 text" onclick="b64it();" /><br /> -->

	<!-- Default unchecked -->
	<b>Advanced Demo Options:</b>
	<div class="custom-control custom-checkbox">
		<input type="checkbox" class="custom-control-input" id="defaultUnchecked" name="useworker" checked>
		<label class="custom-control-label" for="defaultUnchecked">Use Web Workers: (when available)</label>
		<br>
		<input type="checkbox" class="custom-control-input" id="defaultUnchecked1" name="userabs" checked>
		<label class="custom-control-label" for="defaultUnchecked1">Use readAsBinaryString: (when available)</label>
	</div>

	<!-- Use Web Workers: (when available) <input type="checkbox" name="useworker" checked>
	Use readAsBinaryString: (when available) <input type="checkbox" name="userabs" checked> -->

	<pre id="out"></pre>
	<div id="htmlout"></div>
	<br />
	<script src="Excel/shim.js"></script>
	<script src="Excel/xlsx.full.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
